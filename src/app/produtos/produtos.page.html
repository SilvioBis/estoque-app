<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let produto of listaProduto">
    <ion-label>
      {{produto.titulo}}
      {{produto.preco}}
      {{produto.descricao}}
    </ion-label>
  </ion-item>
</ion-content>
